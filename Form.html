<html>
    <head>
        <title>Registration Form</title>
        <style>
            td{
                border-bottom:1px dashed #fff;
                padding:5px;
            }h2{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            
            h3{
                background:#2658a9;
                padding:5px;
            }
            div{
                
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 10px;
            }
           
        </style>
    
    </head>
    <body style="margin:0;background-color:#581845;color:#FFC300;">
        <h1 style="margin-top: 10;margin-inline-start: auto; text-align: center; padding:5px;background-color:#900C3F;color:#FFC300;">
            Student Registration Form
        </h1>
        <div style="width:750px;padding: 0%;">
			<p><h2>Please, Fill out this Form to Register</h2></p>
			<form method="post" action="somescript.php">
				<p>
					<label for="name">Full Name:</label><br>
					<input type="text" name="name">
				</p>
				<p>
					<label for="bdate">Birth Date: </label><br>
					<input type="date" name="bdate">
				</p>
				<p>
					<label for="ffname">Father's Full Name: </label><br>
					<input type="text" name="ffname">
				</p>
                <p>
					<label for="phone">Phone: </label><br>
					<input type="tel" name="phone">
				</p>
                <p>
					<label for="email">Email: </label><br>
					<input type="email" name="email">
				</p>
                <p>
					<label for="address">Address: </label><br>
					<input type="text" name="address">
				</p>
                <p>
					<label for="gender">Gender: </label><br>
					<input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female" checked>Female
					
				</p>
                <p>
					<label for="faculty">Faculty: </label><br>
					<select type="list" name="faculty">
						<option>--Select your prefer Faculty--</option>
						<option value="medicine">Medicine and Surgery</option>
						<option value="csit">Computer science and IT</option>
						<option value="economics">Economics and Management Science</option>
						<option value="engineering">Engineering</option>
						<option value="sharia">كلية الشريعة والقانون</option>
					</select>
				</p>
				<p>
					<label for="call">Best Time To Call: </label>
					<input type="radio" name="time" value="morning" checked>Morning
					<input type="radio" name="time" value="noon">Noon
					<input type="radio" name="time" value="evening">Evening
				</p>
				<p>
					<label for="budget">Budget: </label>
					<select type="list" name="budget">
						<option>--Please Select--</option>
						<option value="100-500">$100 - $500</option>
						<option value="500-1000">$500 - $1000</option>
						<option value="1000-2000">$1000 - $2000</option>
						<option value="2000+">$2000+</option>
						<option value="not sure">Not Sure</option>
					</select>
				</p>
				<p>
					<label for="call">Services Needed: (Check all that apply) </label>
					<table>
						<tr>
							<td><input type="checkbox" name="services" value="html">html</td>
							<td><input type="checkbox" name="services" value="php">PHP</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="services" value="asp">ASP</td>
							<td><input type="checkbox" name="services" value="java">Java</td>
						</tr>
						<tr>
							<td><input type="checkbox" name="services" value="c">C++</td>
							<td><input type="checkbox" name="services" value="design">Design</td>
						</tr>
					</table>
				</p>
				<p>
					<input type="submit" value="Submit Inquiry">
				</p>
			</form>
	</div><!--main div end-->
    </body>
</html>
